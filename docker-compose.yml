version: '3.8'

services:
  network-monitor:
    image: ghcr.io/vanillyneko/network-monitoring-tool:latest
    # Uncomment to build locally instead of using pre-built image:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: network-monitoring-tool
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5643}:5643"
    volumes:
      # Mount config file (create from config.json.example)
      - ./config.json:/app/config.json:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5643/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring-network
    labels:
      - "com.networkmonitor.description=Network Monitoring Dashboard"
      - "com.networkmonitor.version=1.0.0"

networks:
  monitoring-network:
    driver: bridge

